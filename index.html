<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Profile Card | Bulbul</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="styels.css">
   </head>

   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#">
            <img src="images/Profile.jpg" alt="">
            </a>
            <div class="title">
               Bulbul Tomar
            </div>
            <div class="place">
               Indore, M.P.
            </div>
         </div>
         <div class="content">
            <p>
                <!-- front-end developer -->
                 &nbsp;
            </p>
            <div class="buttons">
               <div class="btn">
                  <button>Message</button> 
               </div>
               <div class="btn">
                <button id="resumeButton" class="button">Resume</button>
               </div>
            </div>
         </div>
         <div class="icons">
            <li><a href="https://www.linkedin.com/in/bulbul"><span class="fab fa-linkedin"></span></a></li>
            <li><a href="https://www.Instagram.com/i.m.bulbul20/"><span class="fab fa-instagram"></span></a></li>
         </div>
      </div>
      <script>
         const img = document.querySelector("img");
         const icons = document.querySelector(".icons");
         img.onclick = function(){
           this.classList.toggle("active");
           icons.classList.toggle("active");
         }
      </script>
      <script src="script.js"></script>
   </body>
</html>
